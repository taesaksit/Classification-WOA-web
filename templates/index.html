<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WOA-Classifier</title>
    <link rel="icon" href="https://store-images.s-microsoft.com/image/apps.18430.14377391224929376.1637358d-e8cb-4efe-8e3d-c80e89743343.4767fb0d-0af2-48ea-979f-acdcf3292e44?h=464"  type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="">


    <div class="container mt-5">
        <h1 class="text-center mb-4">Whale-Clsasifier</h1>
        <form class="p-3" action="predict" method="POST" enctype="multipart/form-data">
            <input class="form-control mb-3" type="file" name="file_image" accept="image/*" required>
            <input class="btn btn-primary mb-3 me-2" type="submit" value="Predict">
        </form>
    </div>
    <hr>
    <div class="container d-flex justify-content-center align-items-center">
        {% for pred, image_path, feature in results %}
        <div class="card mx-2 shadow" style="width: 18rem;">
            <img src="{{image_path}}" class="card-img-top" alt="image">

            <div class="card-body">
                <strong class=""> Predicted: {{pred}} </strong>
                <p>{{feature}}</p>
            </div>
        </div>
        {% endfor %}
    </div>






</body>
</html>
